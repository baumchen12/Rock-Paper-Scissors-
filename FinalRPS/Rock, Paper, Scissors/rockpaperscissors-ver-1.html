<!DOCTYPE html>
<html>
<head>
  <style>
    h1 {
      text-align: center;
    }
    table {
      width: 80%;
      margin-left: auto;
      margin-right: auto;
    }
    td {
      width: 25%;
      text-align: center;
      padding: 10px;
    }
    button {
      background-color: #E8E8E8;
      padding: 10px;
    }
  </style>
  <script>
    function addColor(obj) {
      obj.style.backgroundColor = "purple";
    }
    function removeColor(obj) {
      obj.style.backgroundColor = "#E8E8E8";
    }
  </script>
</head>
<body>
  <h1>Rock, Paper, Scissors</h1>
  <table>
    <tr>
      <td><h1>Choose...</h1></td>
      <td>
        <button type="button" onmouseover="addColor(this)"
                onmouseout="removeColor(this)">
          <image src="rock.jpg" alt="ROCK"></image>
        </button>
      </td>
      <td>
        <button type="button" onmouseover="addColor(this)"
                onmouseout="removeColor(this)">
          <image src="paper.jpg" alt="PAPER"></image>
        </button>
      </td>
      <td>
        <button type="button" onmouseover="addColor(this)"
                onmouseout="removeColor(this)">
          <image src="scissors.jpg" alt="SCISSORS"></image>
        </button> 
      </td>
    </tr>
  </table>

</body>
</html>
